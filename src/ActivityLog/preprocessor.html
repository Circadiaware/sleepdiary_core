<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example for using the preprocessor</title>
  </head>
  <body>
    <h1>Example for using the preprocessor</h1>

    <p><input type="file" id="input"> Load a file with this button</p>

    <pre id="output"></pre>

    <script src="preprocessor.js"></script>
    <script>
      document.getElementById("input").addEventListener(
          "change",
          event => {
              document.getElementById("output").innerHTML = "Loading...";
              preprocess_activity_log(event.target.files[0]).then(
                  log => document.getElementById("output").innerHTML = JSON.stringify(log,null,' '),
                  error => document.getElementById("output").innerHTML = "Error:\n" + error
              );
          }
      );
    </script>

  </body>
</html>
