<h1>Sleepmeter viewer demo</h1>

<p>This page should show the contents of a document.  If you do not see a document, please load one from <a href="../../">the main page</a>.</p>

<p>You can also see <a id="diary-standard-link">this document in standard format</a>.</p>

<dl>

<dd>

<dd>

<dd>
<span class="diary-element" name="wake"><span class="diary-element" name="string"></span>

<template class="diary-element" name="holes">
